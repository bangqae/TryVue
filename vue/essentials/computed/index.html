<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue App</title>
  <script src="../vue2.5.17.min.js"></script>
  <!-- <script src="https://unpkg.com/vue"></script> -->
  <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
  <div id="app">
    <span>Change the text</span>
    <input v-model="text" placeholder="text...">
    <div>Lowercased: {{lowerText}}</div>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        text:''
      },
      computed: {
        lowerText() {
          return this.text.toLowerCase()
        }
      }
    })
  </script>
</body>
</html>
