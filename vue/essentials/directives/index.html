<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue App</title>
  <script src="../vue2.5.17.min.js"></script>
  <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
  <div id="app">
    <div
      v-bind:title="randNum"
      v-if="shown"
    >
      Hover Over Me for your random number
    </div>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        randNum: Math.floor(Math.random() * 50)+1,
        shown: false
      }
    })
  </script>

</body>
</html>
