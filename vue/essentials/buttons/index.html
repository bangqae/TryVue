<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue App</title>
  <!-- <script src="../vue2.5.17.min.js"></script> -->
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
  <div id="app">
    <button class="vue-btn" @click="reveal">Reveal</button>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        secretNumber: Math.floor(Math.random() *100) + 1//ini sial
      },
      methods: {
        reveal() {
          alert('Here is the secret number: '+this.secretNumber)//tidak pakai $
        }
      }
    })
  </script>
  
</body>
</html>
