<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue App</title>
  <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
  <script src="vue2.5.17.min.js"></script>
</head>
<body>
  <div id="app">
    Text: {{text}}
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        text: 'Hello World'
      }
    })
  </script>

</body>
</html>
