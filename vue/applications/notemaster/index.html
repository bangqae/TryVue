<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Notemaster</title>
    <script src="../../vue2.5.17.min.js"></script>
    <!-- <script src="https://unpkg.com/vue"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/noteMaster.css">
  </head>
  <body>
    <div id="app" class="">
      <h3>{{title}}</h3>
      <div class="form">
        <div class="form-group">
          <div class="form-group">
            <label>Note Title</label>
            <input class="form-control" type="text" v-model="note.title">
          </div>
          <div class="form-group">
            <label>Note Text</label>
            <textarea class="form-control" v-model="note.text"></textarea>
          </div>
        </div>
      </div>
    </div>
    <script>
      var app = new Vue ({
        el: '#app',
        data: {
          title: 'Notemaster',
          note: {
            title:'',
            text:''
          },
          notes: [
            {
              title: 'Shadow Blade',
              text: 'Shadow Amulet + Broad Sword',
              date: new Date (Date.now()).toLocaleString()
            }
          ]
        }
      })
    </script>
  </body>
</html>
